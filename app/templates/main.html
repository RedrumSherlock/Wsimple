<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='media/favicon.svg') }}" />
    <meta name="Description"
        content="Wsimple: Wealthsimple Trade for Desktop with better graphs and virtually real-time graphs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Wsimple home</title>
</head>

<body class="body">
    <div class="container" style="padding: 0; margin: 0;width: 100vw; max-width">
        <div class="custom-navbar">
            <a href="/home">
                <img height="35" width="35" src="{{ url_for('static', filename='media/user_button.svg') }}"
                    alt="user/home button">
            </a>
            <a href="/search">
                <img height="35" width="35" src="{{ url_for('static', filename='media/search_button.svg') }}"
                    alt="user/home button" style="max-width: 100%;max-height: 100vh;">
            </a>
            <a href="/activities">
                <img height="35" width="35" src="{{ url_for('static', filename='media/activities_button.svg') }}"
                    alt="activities button">
            </a>
            <a href="/settings" style="margin-top: auto;">
                <img height="35" width="35" src="{{ url_for('static', filename='media/settings_button.svg') }}"
                    alt="settings button" style="max-width: 100%;max-height: 100vh;">
            </a>
        </div>
        <div class="row" style="margin: 0px;">
            <div class="col s10 offset-s2" style="padding: 0; margin: 0; margin-top:7px; margin-bottom: 5px;">
                <p style="margin:0px;margin-left: 5px;font-weight: bold">
                    Porfolio value
                </p> 
                <div class="custom-chart-size">
                    <canvas id="chart" role="img">
                        <p>Profolio value</p>
                    </canvas>
                </div>
            </div>
            <div class="col s10 offset-s2" style="padding: 0;margin: 0; margin-top: 10px;">
                <div class="info-boxes">
                    <div id="account_positions" style="padding: 12px; overflow-y: scroll; border-radius: 25px;">
                        <div class="account_positions_header" style="margin: 2px 0px; display: flex; justify-content: space-between;">
                            <p style="margin: 3px 0px; font-weight:bold;">Current securities</p>
                            <div class="switch">
                                <label>
                                  <input type="checkbox" id="checkbox_price_shares" onclick="price_to_shares()">
                                  <span class="lever"></span>
                                </label>
                            </div>
                        </div>
                        <div id="account_positions_box">
                        </div>
                    </div>
                    <div id="account_info" style="padding: 12px; overflow-y: scroll; border-radius: 25px;">
                        <p style="margin: 3px 0px; font-weight:bold;">Account information</p>
                        <div id="account_value">
                        </div>
                        <div id="account_change">
                        </div>                        
                        <div id="net_deposits">
                        </div> 
                        <div id="available_to_trade">
                        </div>
                        <div id="available_to_withdraw">
                        </div>
                    </div>
                    <div id="account_watchlist" style="padding: 12px; overflow-y: scroll; border-radius: 25px;">
                        <p style="margin: 3px 0px; font-weight:bold;">Account watchlist</p>
                        <div id="account_watchlist_box">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
